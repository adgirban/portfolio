{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://kit.fontawesome.com/44cf960af4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'base/images/favicon-dark-girban.svg' %}">
    <style>
        #about {
            background: #f2f1ed url("{% static 'base/images/texture-light.png' %}") repeat;
            background-size: cover;
        }

        #contact {
            background: #f2f1ed url("{% static 'base/images/texture-light.png' %}") repeat;
            background-size: cover;
        }

        #navbar-white {
            background: #f2f1ed url("{% static 'base/images/texture-light.png' %}");
            /* background-size: cover; */
        }
    </style>
</head>

<body>
    {% block body %}
    {% endblock body %}
</body>

</html>
